<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Title */
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        /* Search Box Container */
        .container {
            position: absolute;
            bottom: 20px; /* Positioned at the bottom initially */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: bottom 0.6s ease, transform 0.6s ease; /* Smooth animation */
        }

        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        /* Result Card */
        .result-card {
            width: 60%;
            max-width: 600px;
            max-height: 400px; /* Limit the height */
            overflow-y: auto; /* Scroll if text overflows */
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            margin-top: -20%; /* Hidden above view initially */
            transition: margin-top 0.6s ease, opacity 0.6s ease;
            padding: 20px;
            text-align: left;
        }

        .result-card.show {
            margin-top: 5%; /* Slide into position */
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input {
                width: 80%;
            }
            .result-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>City Information</h1>

    <!-- Search Box -->
    <div class="container">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="fetchCityInfo()">Get Info</button>
    </div>

    <!-- Result Card -->
    <div class="result-card" id="resultCard">
        <!-- Content will be injected here -->
    </div>

    <script>
        async function fetchCityInfo() {
            const cityName = document.getElementById('cityInput').value.trim();
            const resultCard = document.getElementById('resultCard');
            const container = document.querySelector('.container');

            if (!cityName) {
                alert('Please enter a city name.');
                return;
            }

            try {
                // Fetch Wikipedia API data
                const response = await fetch(
                    `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(cityName)}`
                );

                if (!response.ok) {
                    throw new Error('City not found or API error');
                }

                const data = await response.json();

                // Inject data into the card
                resultCard.innerHTML = `
                    <h2>${data.title}</h2>
                    <p>${data.extract}</p>
                    ${data.thumbnail ? `<img src="${data.thumbnail.source}" alt="${data.title}" style="width:100%; border-radius: 8px; margin-top: 10px;">` : ''}
                    <p><a href="${data.content_urls.desktop.page}" target="_blank" style="color: #0073e6; text-decoration: none;">Read more on Wikipedia</a></p>
                `;

                // Animate the search box and result card
                container.style.bottom = "10px";
                container.style.transform = "translateY(200px)";
                resultCard.classList.add('show');
            } catch (error) {
                console.error('Error fetching city information:', error);
                resultCard.innerHTML = `<p style="color: red;">Failed to load information for "${cityName}". Please try again.</p>`;
                resultCard.classList.add('show');
            }
        }
    </script>
</body>
</html>
