<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather, Facts, Currency & Places App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      background-color: #121212;
      overflow-x: hidden;
    }

    h1 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .card {
      position: relative;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 90%;
      max-width: 350px;
      background-size: cover;
      background-position: center;
      overflow-y: auto;
      text-align: center;
    }

    .card .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: white;
      font-size: 1rem;
      line-height: 1.5;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
    }

    input[type="text"], button {
      padding: 12px;
      margin: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 350px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      cursor: pointer;
      background-color: #1e90ff;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0b7eec;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    /* Card animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
      .container {
        gap: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .card .content {
        font-size: 0.9rem;
      }

      input[type="text"], button {
        font-size: 1.1rem;
        padding: 10px;
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
      }

      h1 {
        font-size: 1.25rem;
      }

      .card .content {
        font-size: 0.85rem;
      }
    }
    .fixed-bar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: #121212; /* Match your page's background */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
  z-index: 1000; /* Ensures the bar stays on top */
}

.fixed-bar input[type="text"],
.fixed-bar button {
  margin: 5px; /* Minor margin for spacing */
}
.container {
  margin-top: 80px; /* Adjust based on fixed bar height */
}
  </style>
</head>
<body>
  <h1>Weather, Facts, Currency & Places App</h1>

  <div class="fixed-bar">
  <input type="text" id="cityInput" placeholder="Enter city or country..." />
  <button onclick="fetchAllData()">Get Info</button>
</div>
  
  <div class="container">
    <div id="cityFact" class="card" style="animation: slideIn 1s forwards;">
      <div class="content"></div>
    </div>
    <div id="weatherResult" class="card" style="animation: slideIn 1s forwards;">
      <div class="content"></div>
    </div>
    <div id="currencyResult" class="card" style="animation: slideIn 1s forwards;">
      <div class="content"></div>
    </div>
    <div id="restaurantsHotelsResult" class="card" style="animation: slideIn 1s forwards;">
      <div class="content"></div>
    </div>
  </div>

  <script>
    const countryToCurrencyMap = {
      AF: "AFN", AL: "ALL", DZ: "DZD", US: "USD", AR: "ARS",
      AU: "AUD", BR: "BRL", CA: "CAD", CN: "CNY", FR: "EUR",
      DE: "EUR", IN: "INR", JP: "JPY", MX: "MXN", RU: "RUB",
      ZA: "ZAR", KR: "KRW", GB: "GBP", VN: "VND", PK:"PKR",
      IT: "EUR", ES: "EUR", GR: "EUR", TR: "TRY", NZ: "NZD", 
      IE: "EUR", SE: "SEK", CH: "CHF", NO: "NOK", FI: "EUR",
      DK: "DKK", PT: "EUR", HU: "HUF", PL: "PLN", BE: "EUR"
    };

    const unsplashApiKey = '6W_vBP2bAg9e50c7vgnoHW06eakd6JQ-qzeICkghABk'; // Add your Unsplash API key here
    const apiKeyGeo = '04fe12020a6f4da0af38c5f5cf06ff41'; // OpenCage API key
    const exchangeRateApiKey = 'bda6c1b974bd953dfd43f174'; // ExchangeRate API Key
    const yelpApiKey = 'YOUR_YELP_API_KEY'; // Replace with your Yelp API key

    async function fetchImage(query, cardId) {
      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${unsplashApiKey}&per_page=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const imageUrl = data.results[0].urls.regular;
          document.getElementById(cardId).style.backgroundImage = `url(${imageUrl})`;

          adjustTextColorBasedOnBrightness(imageUrl, cardId);
        } else {
          console.error("No images found for query:", query);
        }
      } catch (error) {
        console.error("Error fetching image:", error);
      }
    }

    function adjustTextColorBasedOnBrightness(imageUrl, cardId) {
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, img.width, img.height);
        
        const pixelData = ctx.getImageData(0, 0, 1, 1).data;
        const brightness = (0.2126 * pixelData[0] + 0.7152 * pixelData[1] + 0.0722 * pixelData[2]) / 255;
        
        if (brightness < 0.5) {
          document.getElementById(cardId).querySelector('.content').style.color = "#ffffff";
        } else {
          document.getElementById(cardId).querySelector('.content').style.color = "#000000";
        }
      };
    }

    async function getWeather(city) {
      const geoUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKeyGeo}`;
      try {
        const geoResponse = await fetch(geoUrl);
        const geoData = await geoResponse.json();

        if (geoData.results.length === 0) throw new Error("City not found");

        const { lat, lng } = geoData.results[0].geometry;

        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current_weather=true`;
        const weatherResponse = await fetch(weatherUrl);
        const weatherData = await weatherResponse.json();

        const temperature = weatherData.current_weather?.temperature || "N/A";
        document.getElementById("weatherResult").querySelector('.content').innerHTML = `
          <h3>Weather in ${city}</h3>
          <p><strong>Temperature:</strong> ${temperature}Â°C</p>
        `;
        
        if (temperature < 10) fetchImage("snow", "weatherResult");
        else if (temperature >= 10 && temperature <= 25) fetchImage("sunny", "weatherResult");
        else fetchImage("hot", "weatherResult");

      } catch (error) {
        console.error(error);
        document.getElementById("weatherResult").querySelector('.content').innerHTML = `<p>Error fetching weather data.</p>`;
      }
    }

    async function fetchCityFact(city) {
      const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(city)}`;
      try {
        const response = await fetch(wikiUrl);
        const data = await response.json();

        if (data.type === 'standard') {
          document.getElementById("cityFact").querySelector('.content').innerHTML = `
            <h3>About ${city}</h3>
            <p>${data.extract}</p>
            <a href="${data.content_urls.desktop.page}" target="_blank">Read more</a>
          `;
        } else {
          document.getElementById("cityFact").querySelector('.content').innerHTML = `<p>No facts found for ${city}.</p>`;
        }

        fetchImage(city, "cityFact");
      } catch (error) {
        console.error(error);
        document.getElementById("cityFact").querySelector('.content').innerHTML = `<p>Error fetching city facts.</p>`;
      }
    }

    async function fetchCurrency(city) {
      const geoUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKeyGeo}`;
      try {
        const geoResponse = await fetch(geoUrl);
        const geoData = await geoResponse.json();

        if (!geoData.results.length) throw new Error("City not found");

        const countryCode = geoData.results[0].components.country_code.toUpperCase();
        const currencyCode = countryToCurrencyMap[countryCode];

        if (!currencyCode) {
          document.getElementById("currencyResult").querySelector('.content').innerHTML = `<p>No currency info for ${city}.</p>`;
          return;
        }

        const exchangeUrl = `https://v6.exchangerate-api.com/v6/${exchangeRateApiKey}/latest/${currencyCode}`;
        const exchangeResponse = await fetch(exchangeUrl);
        const exchangeData = await exchangeResponse.json();

        const usdRate = exchangeData.conversion_rates?.USD || "N/A";
        const eurRate = exchangeData.conversion_rates?.EUR || "N/A";

        document.getElementById("currencyResult").querySelector('.content').innerHTML = `
          <h3>Currency Info for ${city}</h3>
          <p>Currency Code: ${currencyCode}</p>
          <ul>
            <li>1 ${currencyCode} = ${usdRate} USD</li>
            <li>1 ${currencyCode} = ${eurRate} EUR</li>
          </ul>
        `;
        fetchImage(city, "currencyResult");
      } catch (error) {
        console.error(error);
        document.getElementById("currencyResult").querySelector('.content').innerHTML = `<p>Error fetching currency data.</p>`;
      }
    }

    async function fetchRestaurantsAndHotels(city) {
      const yelpUrl = `https://api.yelp.com/v3/businesses/search?term=restaurants,hotels&location=${encodeURIComponent(city)}`;
      try {
        const response = await fetch(yelpUrl, {
          headers: {
            Authorization: `Bearer ${yelpApiKey}`
          }
        });
        const data = await response.json();

        let placesHtml = `<h3>Restaurants and Hotels in ${city}</h3>`;
        if (data.businesses.length > 0) {
          placesHtml += '<ul>';
          data.businesses.forEach(place => {
            placesHtml += `<li><strong>${place.name}</strong><br>${place.location.address1}<br>Rating: ${place.rating}</li>`;
          });
          placesHtml += '</ul>';
        } else {
          placesHtml += '<p>No restaurants or hotels found.</p>';
        }

        document.getElementById("restaurantsHotelsResult").querySelector('.content').innerHTML = placesHtml;
        fetchImage(city, "restaurantsHotelsResult");
      } catch (error) {
        console.error(error);
        document.getElementById("restaurantsHotelsResult").querySelector('.content').innerHTML = `<p>Error fetching places data.</p>`;
      }
    }

    function fetchAllData() {
      const city = document.getElementById("cityInput").value;
      if (city.trim()) {
        getWeather(city);
        fetchCityFact(city);
        fetchCurrency(city);
        fetchRestaurantsAndHotels(city);
      } else {
        alert("Please enter a city.");
      }
    }
  </script>
</body>
</html>
