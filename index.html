<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather, Facts & Currency App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      background-color: #121212;
    }

    h1 {
      color: #ffffff;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    .card {
      position: relative;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background-size: cover;
      background-position: center;
    }

    .card .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.3); /* Semi-transparent background for glassmorphism */
      backdrop-filter: blur(10px); /* Blur effect */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #cityFact .content {
      background: rgba(255, 255, 255, 0.4); /* For more visible text */
    }

    input[type="text"], button {
      padding: 10px;
      margin: 10px;
    }

    button {
      cursor: pointer;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <h1>Weather, Facts & Currency App</h1>

  <input type="text" id="cityInput" placeholder="Enter city or country..." />
  <button onclick="fetchAllData()">Get Info</button>
  
  <div class="container">
    <div id="weatherResult" class="card">
      <div class="content"></div>
    </div>
    <div id="cityFact" class="card">
      <div class="content"></div>
    </div>
    <div id="currencyResult" class="card">
      <div class="content"></div>
    </div>
  </div>

  <script>
    const countryToCurrencyMap = {
      AF: "AFN", AL: "ALL", DZ: "DZD", US: "USD", AR: "ARS",
      AU: "AUD", BR: "BRL", CA: "CAD", CN: "CNY", FR: "EUR",
      DE: "EUR", IN: "INR", JP: "JPY", MX: "MXN", RU: "RUB",
      ZA: "ZAR", KR: "KRW", GB: "GBP", VN: "VND", PK:"PKR",
      IT: "EUR", ES: "EUR", GR: "EUR", TR: "TRY", NZ: "NZD", 
      IE: "EUR", SE: "SEK", CH: "CHF", NO: "NOK", FI: "EUR",
      DK: "DKK", PT: "EUR", HU: "HUF", PL: "PLN", BE: "EUR"
    };

    const unsplashApiKey = '6W_vBP2bAg9e50c7vgnoHW06eakd6JQ-qzeICkghABk'; // Add your Unsplash API key here

    async function fetchImage(query, cardId) {
      const url = `https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&client_id=${unsplashApiKey}&per_page=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const imageUrl = data.results[0].urls.regular;
          document.getElementById(cardId).style.backgroundImage = `url(${imageUrl})`;

          // Calculate brightness of the background and adjust text color
          adjustTextColorBasedOnBrightness(imageUrl, cardId);
        } else {
          console.error("No images found for query:", query);
        }
      } catch (error) {
        console.error("Error fetching image:", error);
      }
    }

    // Function to adjust text color based on the background image's brightness
    function adjustTextColorBasedOnBrightness(imageUrl, cardId) {
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, img.width, img.height);
        
        const pixelData = ctx.getImageData(0, 0, 1, 1).data;
        const brightness = (0.2126 * pixelData[0] + 0.7152 * pixelData[1] + 0.0722 * pixelData[2]) / 255;
        
        // If brightness is less than 0.5, set text to white; otherwise, set it to black
        if (brightness < 0.5) {
          document.getElementById(cardId).querySelector('.content').style.color = "#ffffff"; // White text for dark background
        } else {
          document.getElementById(cardId).querySelector('.content').style.color = "#000000"; // Black text for light background
        }
      };
    }

    async function getWeather(city) {
      const apiKeyGeo = '04fe12020a6f4da0af38c5f5cf06ff41'; // Replace with valid OpenCage API key
      const geoUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKeyGeo}`;

      try {
        const geoResponse = await fetch(geoUrl);
        const geoData = await geoResponse.json();

        if (geoData.results.length === 0) throw new Error("City not found");

        const { lat, lng } = geoData.results[0].geometry;

        const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current_weather=true`;
        const weatherResponse = await fetch(weatherUrl);
        const weatherData = await weatherResponse.json();

        const temperature = weatherData.current_weather?.temperature || "N/A";
        document.getElementById("weatherResult").querySelector('.content').innerHTML = `
          <h3>Weather in ${city}</h3>
          <p><strong>Temperature:</strong> ${temperature}Â°C</p>
        `;

        // Set background image based on temperature
        if (temperature < 10) {
          fetchImage("snow", "weatherResult");  // Snowy image for cold weather
        } else if (temperature >= 10 && temperature <= 25) {
          fetchImage("sunny", "weatherResult");  // Sunny image for mild weather
        } else {
          fetchImage("hot", "weatherResult");  // Hot image for warm weather
        }

      } catch (error) {
        console.error(error);
        document.getElementById("weatherResult").querySelector('.content').innerHTML = `<p>Error fetching weather data.</p>`;
      }
    }

    async function fetchCityFact(city) {
      const wikiUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(city)}`;

      try {
        const response = await fetch(wikiUrl);
        const data = await response.json();

        if (data.type === 'standard') {
          document.getElementById("cityFact").querySelector('.content').innerHTML = `
            <h3>About ${city}</h3>
            <p>${data.extract}</p>
            <a href="${data.content_urls.desktop.page}" target="_blank">Read more</a>
          `;
        } else {
          document.getElementById("cityFact").querySelector('.content').innerHTML = `<p>No facts found for ${city}.</p>`;
        }

        // Set background image for city fact card
        fetchImage(city, "cityFact");
      } catch (error) {
        console.error(error);
        document.getElementById("cityFact").querySelector('.content').innerHTML = `<p>Error fetching city facts.</p>`;
      }
    }

    async function fetchCurrency(city) {
      const apiKeyGeo = '04fe12020a6f4da0af38c5f5cf06ff41'; // OpenCage API key
      const exchangeRateApiKey = 'bda6c1b974bd953dfd43f174'; // ExchangeRate API Key

      try {
        const geoUrl = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(city)}&key=${apiKeyGeo}`;
        const geoResponse = await fetch(geoUrl);
        const geoData = await geoResponse.json();

        if (!geoData.results.length) throw new Error("City not found");

        const countryCode = geoData.results[0].components.country_code.toUpperCase();
        const currencyCode = countryToCurrencyMap[countryCode];

        if (!currencyCode) {
          document.getElementById("currencyResult").querySelector('.content').innerHTML = `<p>No currency info for ${city}.</p>`;
          return;
        }

        const exchangeUrl = `https://v6.exchangerate-api.com/v6/${exchangeRateApiKey}/latest/${currencyCode}`;
        const exchangeResponse = await fetch(exchangeUrl);
        const exchangeData = await exchangeResponse.json();

        const usdRate = exchangeData.conversion_rates?.USD || "N/A";
        const eurRate = exchangeData.conversion_rates?.EUR || "N/A";

        document.getElementById("currencyResult").querySelector('.content').innerHTML = `
          <h3>Currency Info for ${city}</h3>
          <p>Currency Code: ${currencyCode}</p>
          <ul>
            <li>1 ${currencyCode} = ${usdRate} USD</li>
            <li>1 ${currencyCode} = ${eurRate} EUR</li>
          </ul>
        `;

        // Set background image for currency card
        fetchImage(city, "currencyResult");
      } catch (error) {
        console.error(error);
        document.getElementById("currencyResult").querySelector('.content').innerHTML = `<p>Error fetching currency data.</p>`;
      }
    }

    function fetchAllData() {
      const city = document.getElementById("cityInput").value;
      if (city.trim()) {
        getWeather(city);
        fetchCityFact(city);
        fetchCurrency(city);
      } else {
        alert("Please enter a city.");
      }
    }
  </script>
</body>
</html>
